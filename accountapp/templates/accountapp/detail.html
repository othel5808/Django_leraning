{% extends 'base.html' %}

{% block content %}
    <div>
        <div style="text-align: center; max-width: 300px; margin: 4rem auto;">
            <p>
                {{ target_user.date_joined }}
            </p>
            {% if target_user.profile %}
            <h2 style="font-family: SansSerif">
                {{ target_user.profile.nickname }}
            </h2>
            {% else %}
            <a href="{% url 'profileapp:create' %}">
                <p>
                    Set Profile
                </p>
            </a>
            {% endif %}

            {% if target_user.pk == user.pk %}
            <a href="{% url 'accountapp:update'  pk=target_user.pk %}">
                <p>
                    Change Info
                </p>
            </a>
            <a href="{% url 'accountapp:delete'  pk=target_user.pk %}">
                <p>
                    Delete Account
                </p>
            </a>

            {% endif %}
        </div>
    </div>
{% endblock %}
