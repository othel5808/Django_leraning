{%  extends 'base.html' %}

{% block content %}

    <div style="text-align: center">

        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            <!-- 아래와 같이 입력 할 경우, view에서 입력한 form에 필요한 정보를 그대로 보여주게 됨 -->
            {{ form }}

            <input type="submit" class="btn btn-primary" value="제출">
        </form>
    </div>
{% endblock %}
